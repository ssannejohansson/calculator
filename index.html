<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ad5c36405b.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css" id="style">
   
</head>
<body>

    <div class="theme-picker-container">
                <button onclick="changeSheet('styles/index.css')" name="theme-deafult-button">
                <i class="fa-solid fa-calculator"></i></button>
    
                <button onclick="changeSheet('styles/style-ios.css')" name="theme-ios-button">
                <i class="fa-brands fa-apple"></i></button>
    
                <button onclick="changeSheet('styles/style-android.css')" name="theme-android-button">
                <i class="fa-brands fa-android"></i></button>
    
                <button onclick="changeSheet('styles/style-space.css')" name="theme-space-button">
                <i class="fa-solid fa-rocket"></i></button>

                <button onclick="changeSheet('styles/style-windows.css')" name="theme-windows-button">
                    <i class="fa-brands fa-windows"></i></button>
    </div>
    


    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" name="ac-button" value="AC" onclick="display.value = '' " class="functions" id="ac">
                    <input type="button" name="de-button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="functions">
                    <input type="button" name="percent-button" value="%" onclick="display.value += '%' " class="functions">
                    <input type="button" name="division-button" value="รท" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" name="7-button" value="7" onclick="display.value += '7' ">
                    <input type="button" name="8-button" value="8" onclick="display.value += '8' ">
                    <input type="button" name="9-button" value="9" onclick="display.value += '9' ">
                    <input type="button" name="multiplication-button" value="x" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" name="4-button" value="4" onclick="display.value += '4' ">
                    <input type="button" name="5-button" value="5" onclick="display.value += '5' ">
                    <input type="button" name="6-button" value="6" onclick="display.value += '6' ">
                    <input type="button" name="minus-button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" name="1-button" value="1" onclick="display.value += '1' ">
                    <input type="button" name="2-button" value="2" onclick="display.value += '2' ">
                    <input type="button" name="3-button" value="3" onclick="display.value += '3' ">
                    <input type="button" name="plus-button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" name="0-button" class="zero" value="0" onclick="display.value += '0' ">
                    <input type="button" name="comma-button" value="." onclick="display.value += '.' ">
                    <input type="button" name="equal-button" value="=" class="equal operator" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

    

<script src="index.js"></script>

</body>
</html>
